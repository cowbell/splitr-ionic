<ion-view title="Budgets">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="budget in budgets" ui-sref="main.budget.transactions({budgetId: budget.id})">
                {{budget.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
