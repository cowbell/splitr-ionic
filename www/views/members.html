<ion-content>
	<ion-list>

		<div class="item item-avatar" ng-repeat="member in budget.members">
			<img gravatar-src="'{{member.email}}'" />
    		<h2>{{member.name}}</h2>
    		<amount value="{{member.total}}" currency="{{budget.currency}}"/>
    		
  		</div>

	</ion-list>

	<div class="card" ng-if="budget.members.length === 0">
	  <div class="item item-text-wrap">
	    No members yet.
	  </div>
	</div>
</ion-content>
