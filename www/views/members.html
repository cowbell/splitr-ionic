<ion-view hide-nav-bar="true">
	<ion-header-bar class="bar-balanced" animation="nav-title-slide-ios7">
        <button class="button button-icon" menu-toggle="left">
            <i class="icon ion-navicon"></i>
            {{budget.name}} budget memebers
        </button>
       	<div class="buttons pull-right">
            <button class="button pull-right button-icon icon ion-plus" ng-click="addNewMember()"></button>
        </div>
    </ion-header-bar>
	<ion-content>
		<ion-list>

			<div class="item item-avatar" ng-repeat="member in budget.members">
				<img gravatar-src="'{{member.email}}'" />
	    		<h2>{{member.name}}</h2>
	    		<amount value="{{member.total}}" currency="{{budget.currency}}"></amount>
	    		
	  		</div>

		</ion-list>

		<div class="card" ng-if="budget.members.length === 0">
		  <div class="item item-text-wrap">
		    No members yet.
		  </div>
		</div>
	</ion-content>
</ion-view>
