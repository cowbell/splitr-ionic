<ion-view title="Participants">
    <ion-content>
        <ion-list>
            <div class="item item-checkbox item-checkbox-right item-avatar" ng-repeat="member in members">
                <img gravatar-src="'{{member.email}}'" />
                <h2>{{member.name}}</h2>

                <label class="checkbox checkbox-balanced">
                    <input type="checkbox" ng-checked="isParticipant(member)">
                </label>
            </div>
        </ion-list>
        <!--
        <ion-list>
            <div class="item item-avatar" ng-repeat="participant in transaction.participants">
                <img gravatar-src="'{{participant.email}}'" />
                <h2>{{participant.name}}</h2>
            </div>
        </ion-list> -->
        <div class="card" ng-if="transaction.participants.length === 0">
            <div class="item item-text-wrap">
                No participants yet.
            </div>
        </div>
    </ion-content>
</ion-view>
