<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-buttons side="left">
            <button class="button button-icon" menu-toggle="left">
                <i class="icon ion-navicon"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-view name="main"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title on-left"><i class="icon ion-cash"></i> Splitr</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <div class="list">
                <div class="item item-divider" ui-sref="main.budgets">
                    <i class="icon ion-clipboard"></i>
                    Budgets
                </div>
                <a nav-clear class="item" ng-repeat="budget in budgets" ui-sref="main.budget.transactions({budgetId: budget.id})" menu-toggle="left">
                    {{budget.name}}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
