<ion-view title="Transaction details">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" ng-model="transaction.description">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date</span>
                <input type="date" ng-model="transaction.date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Time</span>
                <input type="time" ng-model="transaction.time">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="number" ng-model="transaction.amount">
            </label>
        </div>
    </ion-content>
</ion-view>
