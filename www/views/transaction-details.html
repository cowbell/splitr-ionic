<ion-view title="Transaction details">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" ng-model="transaction.description">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Date</span>
                <input type="text" pick-a-date="transaction.date" placeholder="Date" pick-a-date-options="{ container: '#pickadate', format: 'yyyy-mm-dd' }"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="number" ng-model="transaction.amount">
            </label>
        </div>
    </ion-content>
</ion-view>
