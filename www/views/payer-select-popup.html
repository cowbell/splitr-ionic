<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Choose payer</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-checkbox item-checkbox-right item-avatar" ng-repeat="member in members" ng-click="selectPayer(member)">
            <img gravatar-src="'{{member.email}}'" />
            <h2>{{member.name}}</h2>
        </div>
    </ion-content>
</ion-modal-view>
